[package]
name = "bifrost-xcm-action"
description = "A pallet to manage the execution of XCM messages"
edition = "2021"
version = "0.1.0"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = [
  "derive",
] }
scale-info = { version = "2.1.1", default-features = false, features = [
  "derive",
] }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, optional = true, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
orml-traits = { version = "0.4.1-dev", default-features = false }
orml-xtokens = { version = "0.4.1-dev", default-features = false }
node-primitives = { path = "../../node/primitives", default-features = false }
zenlink-protocol = { version = "*", default-features = false }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.28", default-features = false }
xcm = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.28", default-features = false }
xcm-interface = { path = "../xcm-interface", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.28", default-features = false }
hex-literal = "0.3.4"
cumulus-pallet-xcm = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.28" }
sp-core = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
sp-runtime = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
bifrost-asset-registry = { path = "../asset-registry", default-features = false }

[dev-dependencies]
sp-io = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
sp-runtime = { version = "6.0.0", default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.28" }
pallet-balances = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.28" }
bifrost-vtoken-minting = { path = "../vtoken-minting", default-features = false }
bifrost-slp = { path = "../slp", default-features = false }
cumulus-primitives-core = { default-features = false, git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.28" }
orml-tokens = "0.4.1-dev"
orml-currencies = "0.4.1-dev"
xcm-executor  = {default-features = false, git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.28" }
xcm-builder  = {default-features = false, git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.28" }
xcm-simulator  = {default-features = false, git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.28" }
bifrost-runtime-common = { package = "bifrost-runtime-common", path = "../../runtime/common", default-features = false }

[features]
default = ["std"]
std = [
  "codec/std",
  "frame-benchmarking?/std",
  "frame-support/std",
  "frame-system/std",
  "scale-info/std",
  "zenlink-protocol/std",
  "orml-traits/std",
  "orml-xtokens/std",
  "node-primitives/std",
  "cumulus-primitives-core/std",
  "sp-std/std",
  "bifrost-slp/std",
  "bifrost-runtime-common/std",
  "cumulus-pallet-xcm/std",
  "sp-core/std",
  "sp-runtime/std",
  "bifrost-asset-registry/std",
]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]